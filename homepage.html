    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            perspective: 1000px; /* Add 3D perspective to the body */
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
            transition: transform 0.3s; /* Add a smooth transition for the 3D effect */
        }

        nav a:hover {
            transform: rotateX(360deg); /* Apply a 3D rotation on hover */
        }

        .container {
            text-align: center;
            margin: 50px;
        }
    </style>
