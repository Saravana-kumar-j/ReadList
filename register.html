    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* {
    font-family: 'Poppins', sans-serif;
}

.register {
    background-image: url(imagebg.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
}

.form-box {
    position: relative;
    width: 400px; 
    z-index: 2;
    background: rgba(32, 31, 31, 0.28);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(6.3px);
    -webkit-backdrop-filter: blur(6.3px);
    padding: 30px; 
}

.register-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    transition: .5s ease-in-out;
}

.top span {
    color: aliceblue;
    font-size: small;
    padding: 10px 0;
    display: flex;
    justify-content: center;
}

.top span a {
    font-weight: 500;
    color: aliceblue;
    margin-left: 5px;
}

h1 {
    color: aliceblue;
    font-size: 30px;
    text-align: center;
    padding: 10px 0 30px 0;
}
.input-box {
    margin-bottom: 20px; /* Adjust the margin as needed */
}

.input-field {
    font-size: 15px;
    background: rgba(255, 255, 255, 0.2);
    color: aliceblue;
    height: 50px;
    width: calc(100% - 20px); 
    padding: 0 10px;
    border: none;
    border-radius: 30px;
    outline: none;
    transition: .2s ease;
    box-sizing: border-box; 
}

.input-field:hover,
.input-field:focus {
    background: rgba(225, 225, 255, 0.25);
}

::-webkit-input-placeholder {
    color: aliceblue;
}

.submit {
    font-size: 15px;
    font-weight: 500;
    color: black;
    height: 45px;
    width: 100%;
    border: none;
    border-radius: 30px;
    outline: none;
    background: rgba(225, 225, 255, 0.7);
    cursor: pointer;
}

.submit:hover {
    background: rgba(225, 225, 255, 0.5);
}

    </style>
    <script>
        function validateRegistrationForm() {
            var username = document.getElementsByName('username')[0].value;
            var password = document.getElementsByName('password')[0].value;

            if (username.trim() === '' || password.trim() === '') {
                alert('Both username and password are required.');
                return false;
            }

            return true;
        }
    </script>
</head>

<body class="register">
    <div class="form-box">
        <div class="register-container">
            <div class="top">
                <span>Have an account? <a href="index.html">Login</a></span>
                <h1>Sign Up</h1>
            </div>
        <form action="register.php" method="POST" onsubmit="return validateRegistrationForm()">
            <div class="input-box">
                <input autofocus type="text" class="input-field" placeholder="Username" name="username" required>
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" name="email" required>
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" name ="password" required>
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="submit" class="submit" name ="submit" value="Register">
            </div>
        </form>
        </div>
    </div>
</body>
